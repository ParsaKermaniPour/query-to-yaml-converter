<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL to YAML Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SQL to YAML Generator</h1>

    <div id="queryForm">
      <div class="input-group" id="query1">
        <label for="query1Text">Query 1</label>
        <textarea id="query1Text" class="query-textarea" placeholder="Enter your SQL query here..."></textarea>
        <button class="delete-btn" onclick="deleteQuery(1)">Delete</button>
      </div>
    </div>

    <button id="addQueryButton">Add Query</button>
    <button id="generateButton">Generate YAML</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
